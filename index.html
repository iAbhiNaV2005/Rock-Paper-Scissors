<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body class="whole">
    <h1>Rock Paper Scissors</h1>
<div class="container">
    <div class="choices" id="paper">
        <img src="./images/paper.png" alt="Paper-icon">
    </div>
    <div class="choices" id="rock">
        <img src="./images/rock.png" alt="Rock-icon">
    </div>
    <div class="choices" id="scissors">
        <img src="./images/scissors.png" alt="Scissors-icon">
    </div>
</div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>Your Score</p>
        </div>
        <div class="score">
        <p id="comp-score">0</p>
        <p>Computer Score</p>
        </div>
    </div>
    <div class="msg">
        <p id="msgcont">Pick Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
